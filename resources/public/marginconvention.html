<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    body {
      font: 10px sans-serif;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .arrow {
      stroke: #000;
      stroke-width: 1.5px;
    }

    .outer,
    .inner {
      shape-rendering: crispEdges;
    }

    .outer {
      fill: none;
      stroke: #000;
    }

    .inner {
      fill: #ccc;
      stroke: #000;
      stroke-dasharray: 3, 4;
    }
  </style>
</head>
<body>
  <script src="components/d3/d3.js"></script>
  <script src="js/marginconvention.js"></script>
</body>
</html>
